version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot_frontend
    ports:
      - "80:80"
    environment:
      - VITE_MQTT_BROKER=ws://broker.hivemq.com:8000/mqtt
    networks:
      - iot_network
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MQTT_BROKER=mqtt://broker.hivemq.com:1883
    networks:
      - iot_network

networks:
  iot_network:
    name: iot_network
    driver: bridge 