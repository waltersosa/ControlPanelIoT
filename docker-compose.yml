version: '3.8'

services:
  emqx:
    image: emqx/emqx:latest
    container_name: iot_emqx
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "8083:8083"
      - "18083:18083"
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "emqx", "ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - iot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot_backend
    restart: unless-stopped
    depends_on:
      emqx:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5174
      - PUBLIC_HOST=localhost
      - MQTT_BROKER=mqtt://emqx:1883
    ports:
      - "5174:5174"
    networks:
      - iot_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      emqx:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - iot_network

networks:
  iot_network:
    driver: bridge